@(title: String,
  headers: Html = Html("")
    )(content: Html)(implicit request: Request[_])<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>@title</title>
        <link rel="stylesheet" href="@routes.Assets.versioned("stylesheets/main.css")">
        <link rel="shortcut icon" href="/assets/images/favicon.ico" type="image/x-icon">
        <link rel="icon" href="/assets/images/favicon.ico" type="image/x-icon">
        <meta property="og:image" content="@routes.Assets.at("images/cointape_logo.png").absoluteURL(false)" />
        @headers
    </head>
    <body>

        @content

        <script
            data-main="@routes.Assets.versioned("js/app.js")"
            src="@routes.Assets.versioned("js/libs/require-2.1.17.js")">
        </script>

        <script>
          (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
          (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
          m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
          })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

          ga('create', 'UA-45195011-2', 'auto');
          ga('send', 'pageview');
        </script>

    </body>
</html>
